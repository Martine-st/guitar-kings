<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Contact Guitar Kings.">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Guitar Kings | Contact</title>
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/contact.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/fab06c152e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html" class="logo">Guitar Kings</a>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="guitars.html">Guitars</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="contact">
            <h1>Contact</h1>
            <form action="submit.php" method="POST">
                <div class="form-wrapper">
                    <section>
                        <label for="fullname">Full name</label>
                        <input type="text" name="fullname" id="fullname">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="guitar">Guitar</label>
                        <select id="guitar" name="guitar">
                            <option name="adirondack-red" value="Adirondack Red">Adirondack Red</option>
                            <option name="adirondack-blue" value="Adirondack Blue">Adirondack Blue</option>
                            <option name="adirondack-green" value="Adirondack Green">Adirondack Green</option>
                        </select>
                        <div>
                            <input type="checkbox" name="email-signup" id="email-signup">
                            <label for="email-signup">Sign up for email updates.</label>
                        </div>
                    </section>
                    <section>
                        <label for="message">Message</label>
                        <textarea id="textarea" name="message"></textarea>
                    </section>
                </div>
                <input type="submit" name="submit" value="Send Now" class="cta cta_big">
            </form>
        </main>
        <footer>Copyright &copy;</footer>
    </body>
</html>
